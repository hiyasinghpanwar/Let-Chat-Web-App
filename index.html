<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style/style.css" >
    <script src="kwitter.js"></script>
</head>
<body style="background-color: bisque;">

<div class="container">
        <center>
            <h1 class="header" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;">Kwitter
                <sup><img id="logo" src="mail.jpg" width="55" height="50"></sup>
            </h1>
            <h3 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Use Kwitter to stay in touch with people, anytime and anywhere.</h3>
            <h4>Join Kwitter today!</h4>
            <button onclick="document.getElementById('id01').style.display='block'" 
                    style="width:auto;"
                    class="btn btn-danger">Login</button> 
        </center>
        <br>
        <br>
        <br>
</div>

    <center>
        <div id="id01" class="login_div">
            
           <form class="modal-content animate"
                 action="/action_page.php" 
                 method="post" 
                 style="background-color: blanchedalmond"
                 width="50%" height="50%">
           <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
           <img src="logo.jpg" 
                alt="Avatar" 
                id="avatar" 
                width="100" height="100" 
                style="border: 2px solid rgb(39, 27, 15);
                       border-radius: 8px;
                       padding: 5px;">
         <br>
         <br>
            <div class="container">
            <label name="username"><b>Username:</b></label>
            <input type="text" placeholder="Enter Username" id="user_name" required>
         <br>
         <br>
            <label id="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
         <br>
         <br>
            <button id="navigateToRoom" class="btn btn-danger" onclick="addUser()">Login</button>
         <br>
         <br>
            <label><input type="checkbox" checked="checked" name="remember"> Remember me</label>
        </div>

        </div>
      
    </center>

</body>
</html>
